<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dashboard.css" />
		<title>PostIt | DashBoard</title>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="cont">
                    <div class="name">
                        <h1>Your Group List</h1>

                        <a href="#">Add New Contact</a>
                        <a href="#">Add New Group</a>

                        <p>You currently don't belong to any group</p>
                        <p>Create a group to send broadcast message</p>
                    </div>
                    
                    <div class="contact"></div>
                </div>

                <div>
                    <div class="gr">
                        <p>Name of Contact or Group</p>
                    </div>

                    <div class="ct">
                        <h3>Contact or Group Messages</h3>
                    </div>

                    <div class="input">
                        <textarea class="msg" name="msg" rows="2" cols="50" placeholder="Enter Text Here"></textarea>
                    </div>
                </div>

            </div>
        </main>
    </body>
