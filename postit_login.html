<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link

			rel="stylesheet"

		<title>PostIt | Login Page</title>

    <body>
        <header>
            <nav>
                <div class="logo-container">
                    <a href="postit_hompage.html">
                        <img src="./img/POSTIT.png" alt="Logo" class="logo"
                        width="100px" height="50px">
                    </a>
                </div>

                <div class="nav-link">
                    <p>Already have an account?</p>

                    <a href="#" class="login">LOGIN</a>

        <main>
            <h1>LOGIN</h1>

            <div class="user">
                <input type="text" placeholder="Username" class="username" id="username">
            </div>
            
            <div class="pass">
                <input type="text" placeholder="Password" class="password" id="password">
            </div>

            <button type="submit" class="btn" onclick="loginPage()">LOGIN</button>
        </main>

        <footer>
            <p>@ 2021 Andela</p>
